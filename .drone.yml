---
kind: pipeline
type: docker
name: test

steps:
- name: test
  image: golang:alpine
  commands:
  - apk add --no-cache build-base
  - go test -v ./... -count 1
  - go build
trigger:
  event:
    - pull_request
    - tag

---
kind: pipeline
type: docker
name: security

steps:
- name: gosec
  image: golang:alpine
  commands:
    - wget -O - -q https://raw.githubusercontent.com/securego/gosec/master/install.sh | sh -s v2.16.0
    - ./bin/gosec ./...
- name: trivy
  image: golang:alpine
  commands:
    - wget -O - -q https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s v0.44.1
    - ./bin/trivy fs .
trigger:
  event:
    - pull_request
    - tag

---
kind: pipeline
type: docker
name: release

steps:
- name: build
  image: golang:latest
  commands:
    - bash ./scripts/build-multiplatform.sh ${DRONE_TAG##v}
    - ls -l flowgre_*
- name: build-musl
  image: golang:alpine
  commands:
    - apk add --no-cache build-base
    - go build -ldflags '-s -w' -a -o flowgre_linux_amd64_musl_${DRONE_TAG##v}
    - ls -l flowgre_*
- name: pkg-linux
  image: goreleaser/nfpm
  commands:
    - nfpm package -p rpm -f ./.nfpm/nfpm-linux-amd64.yaml
    - nfpm package -p deb -f ./.nfpm/nfpm-linux-amd64.yaml
- name: pkg-alpine
  image: goreleaser/nfpm
  commands:
    - nfpm package -p apk -f ./.nfpm/nfpm-alpine-amd64.yaml
- name: generate_sbom
  image: golang:alpine
  commands:
    - wget -O - -q https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s v0.44.1
    - ./bin/trivy fs --format cyclonedx --output sbom_${DRONE_TAG##v}.json .
- name: release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: GITHUB_TOKEN
    files:
      - flowgre_*
      - flowgre-*
      - sbom_*
    note: 'Flowgre, version ${DRONE_TAG}'
    title: '${DRONE_TAG}'
    prerelease: true
trigger:
  event:
    - tag
depends_on:
  - test
  - security

