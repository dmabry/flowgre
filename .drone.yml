---
kind: pipeline
type: docker
name: test

steps:
- name: test
  image: golang:1.19-alpine3.16
  commands:
  - apk add --no-cache build-base
  - go test -v ./...
  - go build
  when:
    event:
    - pull_request
trigger:
  event:
    - pull_request

---
kind: pipeline
type: docker
name: release

steps:
- name: test
  image: golang:1.19-alpine3.16
  commands:
    - apk add --no-cache build-base
    - go test -v ./...
- name: build
  image: golang:1.19-alpine3.16
  commands:
    - apk add --no-cache build-base
    - /drone/src/scripts/build-multiplatform.sh
    - ls -l flowgre_*
- name: release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: GITHUB_TOKEN
    files:
      - flowgre_*
    note: 'Flowgre, version ${DRONE_TAG}.'
    title: '${DRONE_TAG}'
    prerelease: true
trigger:
  ref:
    - refs/tags/*
